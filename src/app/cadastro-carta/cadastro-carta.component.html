<form (ngSubmit)="submit()" [formGroup]="formulario">

    <mat-card>
        <mat-card-header>
    
          <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
            <mat-icon>palette</mat-icon>
          </div>
    
          <mat-card-title>carta</mat-card-title>
          <mat-card-subtitle>Cadastro de cartas</mat-card-subtitle>
    
        </mat-card-header>
    
        <mat-card-content>
    
          <mat-form-field appearance="outline">
            <mat-label>nome</mat-label>
            <input matInput formControlName="nome" name="nome">
            <mat-error *ngIf="formulario.controls['nome'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>raridade</mat-label>
            <mat-select formControlName="raridade">
                <mat-option *ngFor="let raridade of raridadeCarta | async " [value]="raridade.id" >
                  {{raridade.raridade}}
                </mat-option>
              </mat-select>
            <mat-error *ngIf="formulario.controls['raridade'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Informacao</mat-label>
            <mat-select formControlName="informacaoCarta">
                <mat-option *ngFor="let informacaoCarta of informacaoCarta | async " [value]="informacaoCarta.id" >
                  {{informacaoCarta.informacaoCarta}}
                </mat-option>
              </mat-select>
            <mat-error *ngIf="formulario.controls['raridade'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>preco</mat-label>
            <input matInput formControlName="preco" name="preco">
            <mat-error *ngIf="formulario.controls['preco'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>
    
        </mat-card-content>

        
    
           
          
        <mat-card-actions>
    
          <div fxLayout="row">
    
            <button mat-button color="accent" class="uppercase" type="button" [disabled]="formulario.disabled">
              Voltar
          </button>

    
            <button mat-button color="accent" class="uppercase" type="reset">
              Limpar
            </button>
    
            <span fxFlex></span>
    
            <!-- <div class="spinner-container" *ngIf="formulario.disabled">
              <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
            </div> -->
    
            <button mat-flat-button color="primary" class="uppercase" type="submit"
            [disabled]="formulario.disabled">
            Salvar
        </button>
    
          </div>
    
        </mat-card-actions>
    
      </mat-card>
    
    </form>
