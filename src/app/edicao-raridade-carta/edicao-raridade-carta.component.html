
<form (ngSubmit)="submit()" [formGroup]="formulario">

    <mat-card>
        <mat-card-header>
    
          <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
            <mat-icon>palette</mat-icon>
          </div>
    
          <mat-card-title>Raridade</mat-card-title>
          <mat-card-subtitle>editando raridade {{raridadeCarta}}</mat-card-subtitle>
    
        </mat-card-header>
    
        <mat-card-content>
    
          <mat-form-field appearance="outline">
            <mat-label>raridade</mat-label>
            <input matInput formControlName="raridade" name="raridade">
            <mat-error *ngIf="formulario.controls['raridade'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>
    
        </mat-card-content>
    
        <mat-card-actions>
    
          <div fxLayout="row">
    
            <button mat-button color="accent" class="uppercase" type="button">
              Voltar
            </button>
    
            <button mat-button color="accent" class="uppercase" type="reset">
              Limpar
            </button>
    
            <span fxFlex></span>
    
            <!-- <div class="spinner-container" *ngIf="formulario.disabled">
              <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
            </div> -->
    
            <button mat-flat-button color="primary" class="uppercase" type="submit">
              Salvar
            </button>
    
          </div>
    
        </mat-card-actions>
    
      </mat-card>
    
    </form>
