><div class="container">

    <div class="lista" fxLayout="row" fxFlex fxLayoutGap="16px" fxLayoutAlign="start start">

        <div fxFlex="328px">
            <mat-list>

                <mat-divider></mat-divider>

                <!-- Estilos -->
                <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="subheader-icon">palette</mat-icon>
                    <div mat-subheader>Raridades</div>
                </div>
                <mat-list-item *ngFor="let raridadeCarta of raridadeCarta | async">
                    <mat-checkbox color="primary">{{raridadeCarta.nome}}</mat-checkbox>
                    <div fxFlex>
                    </div>
                    <button mat-icon-button color="accent" *ngIf="usuarioAdmin()"
                        [routerLink]="['/home/raridadeCarta', raridadeCarta.id, 'edicao']">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-list-item>

                <mat-divider></mat-divider>

                <!-- SuperfÃ­cies -->
                <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="subheader-icon">texture</mat-icon>
                    <div mat-subheader>Informacao cartas</div>
                </div>
                <mat-list-item *ngFor="let informacaoCarta of informacaoCarta | async">
                    <mat-checkbox color="primary">{{informacaoCarta.nome}}</mat-checkbox>
                    <div fxFlex>
                    </div>
                    <button mat-icon-button color="accent"
                        [routerLink]="['/home/informacaoCarta', informacaoCarta.id, 'edicao']">
                        <mat-icon>edit</mat-icon>
                    </button>
                </mat-list-item>

                <mat-divider></mat-divider>

            </mat-list>
        </div>
        <div class="cartas" fxLayout="row wrap" fxLayoutGap="16px" fxLayoutAlign="start start">

            <mat-card class="carta" *ngFor="let carta of cartas | async">

                <div class="imagem-carta">
                    <img *ngIf="carta.imagens" [src]="carta.imagens[0]">
                    <div class="acoes" fxLayout="row">
                        <button mat-icon-button>
                            <mat-icon>loupe</mat-icon>
                        </button>
                    </div>
                </div>

                <mat-card-content>
                    <div fxLayout="row" fxLayoutAlign="start center">
                        <p class="mat-title" fxFlex>{{carta.nome}}</p>
                        <p class="mat-subheading-1">R${{carta.valor}}</p>
                    </div>
                    <p>{{carta.descricao}}</p>
                </mat-card-content>
                <mat-card-actions>

                    <div fxLayout="row">

                        <button mat-icon-button color="accent" *ngIf="usuarioAdmin()">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" *ngIf="usuarioAdmin()">
                            <mat-icon>photo_library</mat-icon>
                        </button>

                        <span fxFlex></span>

                        <button mat-button color="primary">
                            <mat-icon>add_shopping_cart</mat-icon>
                            COMPRAR
                        </button>

                    </div>

                </mat-card-actions>
            </mat-card>

        </div>

    </div>
</div>

<button class="fixed-fab" mat-fab color="accent" routerLink="cadastro" *ngIf="usuarioAdmin()">
    <mat-icon>add</mat-icon>
</button>
