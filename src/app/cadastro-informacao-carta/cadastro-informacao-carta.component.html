<form (ngSubmit)="submit()" [formGroup]="formulario">

    <mat-card>
        <mat-card-header>
    
          <div mat-card-avatar class="avatar" fxLayout fxLayoutAlign="center center">
            <mat-icon>palette</mat-icon>
          </div>
    
          <mat-card-title>Informação</mat-card-title>
          <mat-card-subtitle>Cadastro Informacao Carta</mat-card-subtitle>
    
        </mat-card-header>
    
        <mat-card-content>
    
          <mat-form-field appearance="outline">
            <mat-label>atributo</mat-label>
            <input matInput formControlName="atributo" name="atributo">
            <mat-error *ngIf="formulario.controls['atributo'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>tipo</mat-label>
            <input matInput formControlName="tipo" name="tipo">
            <mat-error *ngIf="formulario.controls['tipo'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>arquetipo</mat-label>
            <input matInput formControlName="arquetipo" name="arquetipo">
            <mat-error *ngIf="formulario.controls['arquetipo'].hasError('required')">O campo deve ser preenchido</mat-error>
          </mat-form-field>

          
    
        </mat-card-content>

        <mat-form-field appearance="outline">
          <mat-label>efeito</mat-label>
          <textarea matInput formControlName="efeito" name="efeito" rows="5"></textarea>
          <mat-error *ngIf="formulario.controls['efeito'].hasError('required')">O campo deve ser preenchido</mat-error>
        </mat-form-field>
    
        <mat-card-actions>
    
          <div fxLayout="row">
    
            <button mat-button color="accent" class="uppercase" type="button" [disabled]="formulario.disabled">
              Voltar
          </button>

            <button mat-button color="accent" class="uppercase" type="reset">
              Limpar
            </button>
    
            <span fxFlex></span>
    
            <!-- <div class="spinner-container" *ngIf="formulario.disabled">
              <mat-spinner strokeWidth="2" diameter="22"> </mat-spinner>
            </div> -->
    
            <button mat-flat-button color="primary" class="uppercase" type="submit">
              Salvar
            </button>
    
          </div>
    
        </mat-card-actions>
    
      </mat-card>
    
    </form>
